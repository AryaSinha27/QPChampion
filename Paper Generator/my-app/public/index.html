<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background-color: azure;">
    <div class="container">
        <h1 style="color: brown;"><b>Paper Generator</b></h1>
        <form id="questionForm">
            <div class="section">
                <h2> <b><i>University Logo</i></b> </h2>
                <input type="file" id="logoInput" accept="image/*">
                <img src="" id="logoPreview">
            </div>
            <div class="section">
                <h2><b>Program Details</b> </h2>
                <input type="text" id="programNameInput" placeholder="Program Name">
                <input type="text" id="schoolInput" placeholder="Name of School">
                <input type="text" id="subjectInput" placeholder="Paper">
                <input type="text" id="courseCodeInput" placeholder="Paper Code">
                <input type="text" id="marksInput" placeholder="Maximum Marks">
                <input type="text" id="timingInput" placeholder="Duration">
            </div>
            <div class="section">
                <h2><b><i>Exam Instructions to Students:</i></b> </h2>
                <textarea id="instructionsInput" rows="10" placeholder="Enter exam instructions"></textarea>
            </div>
            <div class="section">
                <h2><b>Question-Input</b></h2>

                <div id="questionSection"></div>
                <button type="button" id="addQuestionButton">Add Question</button>
            </div>
            <button type="button" id="downloadButton">Download the Paper</button>
        </form>
    </div>
    <div id="root"></div>

    <script src="script1.js"></script>
</body>

</html>
